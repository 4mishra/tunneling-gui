{% extends 'base.html' %}

{% block content %}
<h3>Change Password</h3>
<dl>
  <dt>
    <label for="password">Password:</label>
  </dt>
  <dd>
    <input type="password" name="password">
  </dd>
  <br>
  <dt>
    <label for="confirm-password">Password(verify):</label>
  </dt>
  <dd>
    <input type="password" name="confirm-password">
  </dd>
  <br>
  <dt>
    <button class="m-10">Save</button>
  </dt>
</dl>

{% endblock %}
