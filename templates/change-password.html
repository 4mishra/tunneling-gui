{% extends 'base.html' %}

{% block content %}
<h3>Change Password</h3>
<form method="post">
  <dl>
    {% for field in form %}
      <dt>{{ field.label }}:</dt>
      <dd>{{ field }}</dd>
      <br>
    {% endfor %}
    <dt>
      <button class="m-10">Save</button>
    </dt>
  </dl>
</form>

{% endblock %}
